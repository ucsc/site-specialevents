---
layout: full-page-narrow
title: Search
---

<form action="{{ site.baseurl }}/search/" method="get" class="result-search">
  <input type="text" id="searchInput" name="query"  placeholder="Search this site">
  <input type="submit" value="search" class="search-btn">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for event in site.events %}
      "{{ event.url | slugify }}": {
        "title": "{{ event.title | xml_escape }}",
        "content": {{ event.description| strip_html | strip_newlines | jsonify }},
        "url": "{{ site.baseurl }}{{ event.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.baseurl }}/js/lunr.min.js"></script>
<script src="{{ site.baseurl }}/js/search.js"></script>
